<div class="industry-tabs">
  {{ $first := true }}
  {{ range .Site.Data.industries.industries }}
  <button class="industry-tab{{ if $first }} active{{ end }}" data-industry="{{ .id }}">
    <span class="tab-icon">{{ .icon }}</span>
    <span class="tab-title">{{ .title }}</span>
  </button>
  {{ $first = false }}
  {{ end }}
</div>

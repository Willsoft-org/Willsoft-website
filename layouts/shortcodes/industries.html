<div class="industry-content">
  {{ $first := true }}
  {{ range .Site.Data.industries.industries }}
  <div class="industry-panel{{ if $first }} active{{ end }}" data-industry="{{ .id }}">
    <div class="industry-header">
      <span class="industry-icon">{{ .icon }}</span>
      <h3 class="industry-title">{{ .title }}</h3>
    </div>
    <p class="industry-description">{{ .description }}</p>
    <div class="industry-case-study">
      <strong>Case Study:</strong> {{ .caseStudy }}
    </div>
    <div class="industry-details">
      <div class="industry-projects">
        <strong>Key Projects:</strong>
        <ul>
          {{ range .projects }}
          <li>{{ . }}</li>
          {{ end }}
        </ul>
      </div>
      <div class="industry-technologies">
        <strong>Technologies:</strong>
        <div class="tech-tags">
          {{ range .technologies }}
          <span class="tech-tag">{{ . }}</span>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
  {{ $first = false }}
  {{ end }}
</div>

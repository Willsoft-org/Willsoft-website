<div class="roi-calculator" id="roiCalculator">
  <div class="calculator-header">
    <h2>Business Impact Calculator</h2>
    <p>Estimate your potential savings and performance gains with modern IT solutions</p>
  </div>
  
  <form class="calculator-form">
    <div class="form-group">
      <label for="numUsers">Number of Users</label>
      <input type="number" id="numUsers" name="numUsers" placeholder="e.g., 100" min="1" required>
    </div>
    
    <div class="form-group">
      <label for="numTransactions">Monthly Transactions</label>
      <input type="number" id="numTransactions" name="numTransactions" placeholder="e.g., 10000" min="1" required>
    </div>
    
    <div class="form-group">
      <label for="infraCost">Current Infrastructure Cost ($)</label>
      <input type="number" id="infraCost" name="infraCost" placeholder="e.g., 5000" min="1" required>
    </div>
    
    <div class="calculator-button" style="grid-column: 1 / -1;">
      <button type="submit">Calculate ROI</button>
    </div>
  </form>
